<!DOCTYPE html>
<html>
    <head>
        <title>Octomotron</title>
        <script src="/OCTOSTATIC/jquery-1.7.1.min.js"></script>
        <script src="/OCTOSTATIC/handlebars-1.0.0.beta.6.js"></script>
        <script src="/OCTOSTATIC/octomotron.js"></script>
        <script id="sites" type="text/x-handlebars-template">
            {{#each sites}}
            <div class="site">
                <h2>{{title}} <span class="run_state">({{run_state}})</span></h2>
                {{#if pages}}
                <ul class="site-pages">
                    {{#each pages}}
                    <li><a href="{{href}}">{{title}}</a></li>
                    {{/each}}
                </ul>
                {{/if}}
            </div>
            {{/each}}
        </script>
    </head>
    <body>
        <div id="sites-section">
            <h1>Sites</h1>
            <div id="sites">
            </div>
        </div>
    </body>
</html>
